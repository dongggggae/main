      @font-face {
        font-family: blaa;

      }
      html,

        font-family: blaa;
        height: 100%;
        background-color: rgb(17, 17, 17);
      }

      .workSlide {
        height: 100%;
        width: 100%;
        overflow: hidden;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }
      .textSlide {
        z-index: 2;
        width: 30%;
        height: 80%;
        overflow: hidden;
        position: relative;
      }

      .textWrap {
        transition: 0.1s;
        transform: translateY(-900%);
        position: absolute;
        width: 100%;
        height: 33.333333%;
        display: flex;
        flex-direction: column;
      }
      .textWrap.animate {
        transition: 0.6s cubic-bezier(1, 1, 1, 1);
      }
      .text {
        z-index: 999;

        cursor: pointer;
        padding: 1rem;
        opacity: 0;
        color: rgb(255, 255, 255);
        text-align: center;
        font-size: 50px;
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .text.on {
        opacity: 1;
      }
      .text.sub {
        opacity: 0.5;
      }
      .bgSlide {
        position: relative;
        width: 70%;
        height: 100%;
      }
      .bgWrap {
        height: 100%;
        width: 100%;
        transform: translateX(-1000%);
        position: absolute;
        display: flex;
      }
      .bgWrap.animate {
        transition: 0.6s cubic-bezier(1, 1, 1, 1);
      }
      .bg {
        z-index: 1;
        opacity: 0;
        transition: 0.1s;
        top: 50%;
        left: 25%;
        transform: translate(-50%, -50%);
        background-color: rgb(255, 255, 255);
        width: 960px;
        height: 540px;
        position: absolute;
      }
      .bg img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .bg.on {
        opacity: 0.8;
      }
      .bg.sub {
        opacity: 0.1;
      }
    </style>
  </head>
